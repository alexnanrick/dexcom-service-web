<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Glucose Value</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reading of readings">
          <td>{{ reading.dateString }}</td>
          <td>{{ reading.glucoseValueAsMmol }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
